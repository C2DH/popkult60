  id: maude-williams
  name: Maude Williams
  description:
    fr: "**Maude Williams** a étudié l’histoire et les études interculturelles dans différents cursus franco-allemands universitaires. Elle a travaillé à l’université de la Sarre dans un projet de recherche franco-allemand portant sur les évacuations de la région frontalière pendant la Seconde Guerre mondiale dans lequel s’ancrait sa thèse en cotutelle (Sorbonne Université/Eberhard Karl Universität Tübingen) qu’elle a obtenue en 2016. Après s’être intéressée aux conflits franco-allemands du XXe siècle et aux mécanismes de communication en temps de guerre, ses recherches s’orientent actuellement vers l’histoire culturelle d’après-guerre en France et en Allemagne et notamment les échanges musicaux franco-allemands."
    en: "**Maude Williams** has studied history and cross-cultural studies in various Franco-German university programs. She worked at the University of Saarland in a Franco-German research project on evacuations of the border region during the Second World War, in which her thesis was supervised (Sorbonne University / Eberhard Karl Universität Tübingen). She graduate in 2016. After being interested in the Franco-German conflicts of the twentieth century and communication mechanisms in wartime, her research is currently focused on the post-war cultural history in France Germany and especially the Franco-German musical exchanges."
    de: "**Maude Williams** hat Geschichte und interkulturelle Studien an verschiedenen Universitäten in Deutschland und Frankreich studiert. 2013-2016 arbeitete sie an der Universität des Saarlandes in einem deutsch-französischen Forschungsprojekt zu Evakuierungen der Grenzregion während des Zweiten Weltkrieges, in dem sie 2016 ihre Dissertation im Cotutelle-Verfahren (Sorbonne Université/Eberhard Karl Universität Tübingen) abschloss. Neben deutsch-französischen Konflikten des 20. Jahrhunderts und Kommunikationsmechanismen in Kriegszeiten liegen ihre Forschungsinteressen in der Kulturgeschichte der Nachkriegszeit in Frankreich und Deutschland und insbesondere im deutsch-französischen Transfer populärer Musik."
