  name: Vitus Sproten
  description:
    fr: Vitus Sproten est doctorant au Centre d'histoire contemporaine et numérique de l'Université du Luxembourg. Il fait son doctorat sur les échanges de culture populaire portant sur les médias dans la région entre Maas et Rhin (Maastricht-Liège-Aachen) entre 1955 et 1990. Il se concentre sur les festivals de la région ainsi que sur les nouvelles radios libres. Sproten est également chercheur au Centre d'histoire de la Belgique de l'Est (ZOG), centre de recherche historique régional de la Communauté germanophone de Belgique.
    en: PhD candidate, associate member of Popkult60
