-
  role: professor
  id: dietmar-hueser
  name:   Dietmar Hüser
  description:
    fr: De 2004 à 2013, Dietmar Hüser a occupé la Chaire d'Histoire de l'Europe de l'Ouest (19ème / 20ème siècle) à l'Université de Kassel et travaille depuis comme Professeur d'Histoire Européenne Contemporaine à l'Université de la Sarre. Les axes centraux de ses recherches sont l'histoire française après 1945, les relations (politiques) franco-allemandes et occidentales européennes, les comparaisons (sociales) et les transferts (culturels) ainsi que certains aspects de l'intégration européenne et de l'histoire internationale. Ses projets en cours traitent du rôle des produits, des phénomènes et des pratiques de la culture populaire dans la transformation sociale et politique après la Seconde Guerre mondiale.
    en: From 2004 to 2013, Dietmar Hüser held the Chair of History of Western Europe (19th / 20th century) at the University of Kassel and since then has been working as Professor of European Contemporary History at the University of Saarland. Central research axes are French history after 1945, German-French and Western European (political) relations, (social) comparisons and (cultural) transfers as well as aspects of European integration and international history. Ongoing projects address the role of popular culture products, phenomena and practices in social and political transformation after the Second World War.
  email: dietmar.hueser@uni-saarland.de

-
  role: professor
  id: clemens-zimmermann
  name:   Clemens Zimmermann
  description:
    fr: Clemens Zimmermann a étudié l’histoire, les sciences politiques et les études germaniques à Tübingen, Fribourg et Heidelberg. La thèse de doctorat de 1981/3 portait sur les problèmes de gouvernance de l’absolutisme éclairé et des protestations sociales des populations rurales. Avec son habilitation à Heidelberg de 1991, Zimmermann se tourna vers les questions fondamentales de la politique de logement au niveau de l’État et des municipalités dans l’Empire allemand, ainsi que vers le développement historique urbain. Depuis 2000, il est professeur à la Chaire d’Histoire de la Culture et des Médias de l’Université de la Sarre dont les principaux domaines de recherche sont l’histoire urbaine et médiatique européenne depuis le début des temps modernes, les cultures médiatiques, la recherche journalistique et l’histoire cinématographique.
    en: Clemens Zimmermann studied history, political science and German studies in Tübingen, Freiburg and Heidelberg. The doctoral thesis of 1981/3 dealt with problems of the governance of the enlightened-absolutist regime and social protests of rural populations. With the Heidelberg habilitation thesis of 1991, Zimmermann turned to basic questions of housing policy at state and municipal level in the German Empire as well as topics of historical urban development. Since 2000, he has been a professor at the newly established Chair of Cultural and Media History at the University of Saarland. His main areas of research are European urban and media history since the early modern period, media cultures, journalism research as well as film and cinema history.
  email: cl.zimmermann@mx.uni-saarland.de

-
  role: professor
  id: christoph-vatter
  name:   Christoph Vatter
  description:
    fr: Christoph Vatter a étudié dans le domaine des études culturelles françaises et de la communication interculturelle, de la langue et de la littérature françaises et de l'allemand comme langue étrangère à l'Université de la Sarre et à l'Université Laval (Québec). Il a fait son doctorat à l'Université de la Sarre et à l'Université Paul Verlaine (France) et a obtenu son diplôme en 2008. De 2010 à 2017, il a été professeur de communication interculturelle à l'Université de la Sarre et depuis 2017, il est professeur intérimaire à l’Université Martin Luther à Halle. Ses principaux domaines d'activité dans la recherche et l'enseignement sont la communication interculturelle, la gestion et la formation interculturelles, ainsi que les études culturelles et médiatiques françaises.
    en: Christoph Vatter has studied French Cultural Studies and Intercultural Communication, French language and literature and German as a foreign language at the Saarland University and the University Laval (Québec). He did his doctoral research at the Saarland University and the University Paul Verlaine (France) and graduate 2008. 2010-2017 he was Junior-Professor of Intercultural Communication at the Saarland University and since 2017 he is interim professor at the Martin Luther University Halle. His major fields of activity in research and teaching are intercultural business communication, intercultural management and training, and French cultural and media studies. 
  email: c.vatter@mx.uni-saarland.de

-
  role: phd
  id: richard-legay
  name: Richard Legay
  description:
    fr: Richard Legay est doctorant au C²DH (Centre luxembourgeois d'histoire contemporaine et numérique) de l'Université du Luxembourg, où il mène des recherches, sous la direction du professeur Andreas Fickers, sur l'histoire transnationale des stations de radio commerciales et la culture de masse dans les années 60. Ses intérêts de recherche comprennent l'histoire des médias, en particulier l'histoire de la radio, et l'histoire publique et numérique. Il est titulaire d'une maîtrise en Histoire de l'Europe contemporaine de l'Université du Luxembourg et d'un M.Phil en histoire publique et patrimoine culturel du Trinity College de Dublin.
    en: Richard Legay is a PhD Candidate at the C²DH (Luxembourg Centre for Contemporary and Digital History) at the University of Luxembourg, where he is conducting research, under the supervision of Prof. Dr. Andreas Fickers, on the transnational history of commercial radio stations and popular culture in the 60s. His research interests are in Media History, especially Radio History, and in Public & Digital History. He holds a MA in Contemporary European History from the University of Luxembourg and a M.Phil in Public History & Cultural Heritage from Trinity College Dublin.
  email: richard.legay@uni.lu

-
  role: post-doctorat
  id: maude-williams
  name: Maude Williams
  description:
    fr: Maude Williams a étudié l’histoire et les études interculturelles dans différents cursus franco-allemands universitaires. Elle a travaillé à l’université de la Sarre dans un projet de recherche franco-allemand portant sur les évacuations de la région frontalière pendant la Seconde Guerre mondiale dans lequel s’ancrait sa thèse en cotutelle (Sorbonne Université/Eberhard Karl Universität Tübingen) qu’elle a obtenue en 2016. Après s’être intéressée aux conflits franco-allemands du XXe siècle et aux mécanismes de communication en temps de guerre, ses recherches s’orientent actuellement vers l’histoire culturelle d’après-guerre en France et en Allemagne et notamment les échanges musicaux franco-allemands.
    en: Maude Williams has studied history and cross-cultural studies in various Franco-German university programs. She worked at the University of Saarland in a Franco-German research project on evacuations of the border region during the Second World War, in which her thesis was supervised (Sorbonne University / Eberhard Karl Universität Tübingen). She graduate in 2016. After being interested in the Franco-German conflicts of the twentieth century and communication mechanisms in wartime, her research is currently focused on the post-war cultural history in France Germany and especially the Franco-German musical exchanges.
    de: Pos-doktorandin, Koordinatorin des DFG-Forschergruppenprojekts

-
  role: associate member
  id: vitus-sproten
  name: Vitus Sproten
  description:
    fr: Vitus Sproten est doctorant au Centre d'histoire contemporaine et numérique de l'Université du Luxembourg. Il fait son doctorat sur les échanges de culture populaire portant sur les médias dans la région entre Maas et Rhin (Maastricht-Liège-Aachen) entre 1955 et 1990. Il se concentre sur les festivals de la région ainsi que sur les nouvelles radios libres. Sproten est également chercheur au Centre d'histoire de la Belgique de l'Est (ZOG), centre de recherche historique régional de la Communauté germanophone de Belgique.
    en: Vitus Sproten is a PhD student at the Center for Contemporary and Digital History at the University of Luxembourg. He is doing his PhD on pop culture exchanges on media in the area between Maas and Rhine (Maastricht-Liège-Aachen) in the period from 1955 to 1990. He focuses on the festivals of the region as well as the emerging free radio stations. Sproten is also researcher at the Center for East Belgian History (ZOG), a regional historical research center in the German-speaking Community of Belgium.
  email: vitus.sproten@uni.lu

-
  role: phd
  id: aline-maldener
  name: Aline Maldener
  description:
    fr: Aline Maldener, Diplomkulturwissenschaftlerin, a suivi des études d’histoires culturelle à l'Université de la Sarre à Sarrebruck et des études cinématographiques et théâtrales au Trinity College à Dublin. Sa thèse porte sur la représentation des jeunes consommateurs dans les médias dans les magazines de la jeunesse allemande et britannique des années 1960 et 1970. Entre 2014 et 2018, elle a été chercheuse associée et chargée de cours au Département d'histoire culturelle et médiatique de l'Université de la Sarre. Ses intérêts de recherche portent sur l'histoire des médias, l'histoire de la jeunesse et de la culture populaire, l'histoire des femmes et des hommes ainsi que sur l'histoire de la Sarre aux XIXe et XXe siècles.
    en: Aline Maldener, Diplomkulturwissenschaftlerin, has studied Cultural Studies at Saarland university focusing on cultural and media history from the 19th century to the present time. She finished her studies 2012 with a diploma degree. Her diploma thesis was a comparative and transnational analysis of the young consumer’s image in contemporary youth magazines of the 1960s and 1970s in Great Britain and Germany. From 2014 to 2018 Aline Maldener has been a research associate at the chair of cultural and media history at Saarland university. Her research and publishing focuses on the history of European youth media, the history of popular culture, film and cinema history, and women’s and gender history, mainly in the twentieth century.
