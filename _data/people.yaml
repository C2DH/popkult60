-
  role: professor
  id: andreas-fickers
  name: Andreas Fickers
  description:
    fr: Andreas Fickers est directeur du Centre luxembourgeois d'histoire contemporaine et numérique (C²DH) et directeur du DH-Lab. Il a étudié l'histoire, la philosophie et la sociologie et est actuellement professeur d'histoire contemporaine et numérique et président de l'Association des professeurs de l'Université du Luxembourg. Il a obtenu son doctorat en 2002 à l'Université RTWH d'Aix-la-Chapelle et a été professeur assistant d'histoire de la télévision à l'université d'Utrecht (2003-2007) et professeur associé d'histoire des médias comparés à l'université de Maastricht (2007-2013).
    en: Andreas Fickers is the director of the Luxembourg Centre for Contemporary and Digital History (C²DH) and head of the DH-Lab. He studied history, philosophy and sociology and is currently Professor for Contemporary and Digital History and chair of the Association of Professors of the University of Luxembourg. He took his PhD in 2002 at RTWH Aachen University and worked as Assistant Professor for television history at Utrecht University (2003-2007) and Associate Professor for comparative media history at Maastricht University (2007-2013).
    de: Andreas Fickers ist Leiter des Luxembourg Centers für zeitgenössische und digitale Geschichte (C²DH) sowie des DH-Lab. Er studierte Geschichte, Philosophie und Soziologie und ist derzeit Professor für zeitgenössische und digitale Geschichte und Vorsitzender des Verbandes der Professoren der Universität Luxemburg. Er promovierte 2002 an der RTWH Aachen und arbeitete als Juniorprofessor für Fernsehgeschichte an der Universität Utrecht (2003-2007) und Associate Professor für vergleichende Mediengeschichte an der Universität Maastricht (2007-2013).
  email: andreas.fickers@uni.lu
  url: https://c2dh.uni.lu/people/andreas-fickers

-
  role: professor
  id: dietmar-hueser
  name:   Dietmar Hüser
  description:
    fr: De 2004 à 2013, Dietmar Hüser a occupé la Chaire d'Histoire de l'Europe de l'Ouest (19ème / 20ème siècle) à l'Université de Kassel et travaille depuis comme Professeur d'Histoire Européenne Contemporaine à l'Université de la Sarre. Les axes centraux de ses recherches sont l'histoire française après 1945, les relations (politiques) franco-allemandes et occidentales européennes, les comparaisons (sociales) et les transferts (culturels) ainsi que certains aspects de l'intégration européenne et de l'histoire internationale. Ses projets en cours traitent du rôle des produits, des phénomènes et des pratiques de la culture populaire dans la transformation sociale et politique après la Seconde Guerre mondiale.
    en: From 2004 to 2013, Dietmar Hüser held the Chair of History of Western Europe (19th / 20th century) at the University of Kassel and since then has been working as Professor of European Contemporary History at the University of Saarland. Central research axes are French history after 1945, German-French and Western European (political) relations, (social) comparisons and (cultural) transfers as well as aspects of European integration and international history. Ongoing projects address the role of popular culture products, phenomena and practices in social and political transformation after the Second World War.
    de: Dietmar Hüser hatte von 2004 bis 2013 den Lehrstuhl für Geschichte Westeuropas (19./20. Jahrhundert) an der Universität Kassel inne und arbeitet seitdem als Professor für Europäische Zeitgeschichte an der Universität des Saarlandes. Zentrale Forschungsachsen sind neben der Geschichte Frankreichs nach 1945 die deutsch-französischen und westeuropäischen (politischen) Beziehungen, (gesellschaftliche) Vergleiche und (kulturellen) Transfers sowie Aspekte der Europäischen Integration und der Internationalen Geschichte. Laufende Projekte behandeln die Rolle von Produkten, Phänomenen und Praktiken aus dem Bereich der Populärkultur für gesellschaftliche und politische Umbrüche nach dem Zweiten Weltkrieg. 
  email: dietmar.hueser@uni-saarland.de
  thumbnail:
  url: https://www.uni-saarland.de/lehrstuhl/zeitgeschichte/hueser.html
  
-
  role: professor
  id: sonja-kmec
  name: Sonja Kmec
  description:
    fr: Sonja Kmec a étudié l'histoire au Centre Universitaire du Luxembourg, à Paris IV-Sorbonne, à Glasgow-Strathclyde et à Durham. Elle a fait sa thèse de doctorat à l'Université d'Oxford et a été diplômée en 2004. En tant que postdoc, elle a fait partie du projet « Lieux de mémoire » dirigé par Michel Margue à l'Université du Luxembourg. Depuis 2010, elle est professeure associée d'histoire et d'études culturelles à l'Université du Luxembourg. Ses domaines de recherche sont l'étude de l'identité et de la mémoire, les études de genre, la culture de masse et la culture matérielle
    en: Sonja Kmec has studied history at the Centre Universitaire du Luxembourg, Paris IV-Sorbonne, Glasgow-Strathclyde and Durham. She did her doctoral research at the University of Oxford and graduated in 2004. As postdoc, she was part of the „Lieux de mémoire“ project led by Michel Margue at the University of Luxembourg. Since 2010, she is associate professor in history and cultural studies at the University of Luxembourg. Her fields of research are identity and memory studies, gender studies, popular and material culture.
    de: Sonja Kmec hat Geschichte am Centre Universitaire du Luxembourg, Paris IV-Sorbonne, Glasgow-Strathclyde und Durham studiert. Sie promovierte 2004 an der Universität Oxford und schloss ihr Studium 2004 als Postdoc im Rahmen des Projekts "Lieux de mémoire" von Michel Margue an der Universität Luxemburg ab. Seit 2010 ist sie Dozentin für Geschichte und Kulturwissenschaften an der Universität Luxemburg. Ihre Forschungsschwerpunkte sind Identitäts- und Gedächtnisforschung, Gender Studies, Populäre und Materielle Kultur.
  email: sonja.kmec@uni.lu
  thumbnail: https://pbs.twimg.com/profile_images/481124380194263041/pz80Bldn_400x400.jpeg
  url: https://history.uni.lu/team-sonja-kmec/

-
