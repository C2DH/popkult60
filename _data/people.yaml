  id: jessica-burton
  name: Jessica Burton
  description:
    fr: "**Jessica Burton** est doctorante au Centre luxembourgeois d´histoire contemporaine et numérique (C2DH). Ses travaux se concentrent sur l'étude des bandes dessinées, sujet de son master à l’Université de Dundee en 2014. Elle a obtenu sa licence en études françaises à l'Université de Londres Institut à Paris en 2013. Jessica continue d´être active dans le cadre de production de bande dessinée, travaillant comme rédactrice pour la première maison d’édition britannique, Titan Comics, où elle publie par exemple Doctor Who."
    en: "**Jessica Burton** is a PhD researcher at the Centre for Contemporary and Digital History (C2DH) in Luxembourg. She specializes in Comics Studies, and obtained her Masters in the subject from the University of Dundee in 2014. She also completed a Bachelors with Honours in French Studies at the University of London Institute in Paris in 2013. Jessica remains extremely active in the field of comics production, continuing her work as an Editor for the UK´s primary publisher, Titan Comics, where she edits titles such as Doctor Who."
    de: "**Jessica Burton** ist Doktorandin am Centre for Contemporary and Digital History (C2DH) in Luxemburg. Sie hat sich auf Comic-Studien spezialisiert und ihr Master-Studium an der Universität von Dundee im Jahr 2014 abgeschlossen. Außerdem hat sie 2013 einen Bachelor-Abschluss in Französisch an der Universität von London in Paris erworben. Jessica ist weiterhin äußerst aktiv im Bereich Comic Produktion und arbeitet als Redakteurin für den ersten britischen Verlag, Titan Comics, wo sie Titel wie Doctor Who bearbeitet."
