-
  role: professor
  id: valerie-schafer
  name: Valérie schafer
  description:
    fr: "**Valérie Schafer** est professeur d'histoire européenne contemporaine au C²DH (Centre luxembourgeois d'histoire contemporaine et numérique) de l'Université du Luxembourg depuis février 2018. Elle a auparavant travaillé au CNRS en France et est encore chercheuse associée au Center for Internet and Society. Elle est également  Mercator Fellow à l'université de Siegen (2021 - Project Medien der Kooperation). Elle est spécialisée dans l'histoire de l'informatique, des télécommunications et des réseaux de données. Ses principaux intérêts de recherche sont l'histoire de l'Internet et du Web, l'histoire des cultures et des infrastructures numériques européennes et le patrimoine numérique (en particulier les archives Web). Elle fait partie du comité de rédaction des revues Le Temps des Médias, Flux et des Cahiers François Viète et est cofondatrice de la revue Internet Histories. Technologie numérique, culture et société."
    en: "**Valérie Schafer** has been a Professor in Contemporary European History at the C²DH (Luxembourg Centre for Contemporary and Digital History) at the University of Luxembourg since February 2018. She previously worked at the CNRS in France and is still an Associate Researcher at the Center for Internet and Society. She is also a Mercator Fellow at the university of Siegen (2021 - Project Medien der Kooperation). She specialises in the history of computing, telecommunications and data networks. Her main research interests are the history of the Internet and the Web, the history of European digital cultures and infrastructures, and born-digital heritage (especially Web archives).She is Vice-Chair of the ECREA Communication History Section and General Secretary of the Society for the History of Media (SPHM). She is on the editorial board of the journals Le Temps des Médias, Flux and Cahiers François Viète and is a co-founder of the journal Internet Histories. Digital Technology, Culture and Society."
    de: "**Valérie Schafer** ist seit Februar 2018 Professorin für zeitgenössische europäische Geschichte am C²DH (Luxembourg Centre for Contemporary and Digital History) an der Universität Luxemburg. Zuvor arbeitete sie am CNRS in Frankreich und ist immer noch Associate Researcher am Center for Internet and Society. Außerdem ist sie Mercator Fellow an der Universität Siegen (2021 - Projekt Medien der Kooperation) Sie ist spezialisiert auf die Geschichte des Computers, der Telekommunikation und der Datennetze. Ihre Forschungsschwerpunkte sind die Geschichte des Internets und des Webs, die Geschichte europäischer digitaler Kulturen und Infrastrukturen sowie das born-digital heritage (insbesondere Web-Archive). Sie ist stellvertretende Vorsitzende der ECREA Communication History Section und Generalsekretärin der Society for the History of Media (SPHM). Sie ist im Redaktionsbeirat der Zeitschriften Le Temps des Médias, Flux und Cahiers François Viète und ist Mitbegründerin der Zeitschrift Internet Histories. Digitale Technologie, Kultur und Gesellschaft."
  email: valerie.schafer@uni.lu
