-

  role: phd
  id: laura-steil
  name: Laura Steil
  description:
    fr: "**Laura Steil** est une anthropologue culturelle (PhD, EPHE, 2015) qui s'intéresse à la danse et à la musique populaires, à la stratification sociale, à la mémoire culturelle et à la migration dans des contextes (sub)urbains. Elle expérimente des méthodes de recherche incarnées, sensorielles et numériques. Elle est actuellement chercheuse postdoctorale au Centre d'histoire contemporaine et numérique (C²DH) et examine les cultures de danse et de musique d'Esch-sur-Alzette après la Seconde Guerre mondiale dans le cadre du projet de recherche FNR-DFG Popkult60. Elle est la présidente francophone de PoP Moves, un réseau international de recherche sur les performances du populaire. Son premier livre intitulé Boucan. Devenir quelqu'un dans le milieu afro est paru en 2021 aux Presses Universitaires du Midi."
    en: "**Laura Steil** is a cultural anthropologist (PhD, EPHE, 2015) interested in popular dance and music, social stratification, cultural memory, and migration in (sub)urban contexts. She experiments with embodied, sensory, and digital research methods. She is currently a postdoctoral researcher at the Centre for Contemporary and Digital History (C²DH) and examines the dance and music cultures of post-WWII Esch-sur-Alzette in the context of the FNR-DFG Popkult60 research project. She is the francophone chair of PoP Moves, an international research network on performances of the popular. Her first book entitled Boucan. Devenir quelqu’un dans le milieu afro was published in 2021 at the Presses Universitaires du Midi."
    de: "**Laura Steil** ist Kulturanthropologin (PhD, EPHE, 2015) und interessiert sich für populären Tanz und Musik, soziale Schichtung, kulturelles Gedächtnis und Migration in (sub)urbanen Kontexten. Sie experimentiert mit verkörperten, sensorischen und digitalen Forschungsmethoden. Derzeit ist sie Postdoktorandin am Centre for Contemporary and Digital History (C²DH) und untersucht die Tanz- und Musikkulturen von Esch-sur-Alzette nach dem Zweiten Weltkrieg im Rahmen des FNR-DFG-Forschungsprojekts Popkult60. Sie ist die französischsprachige Vorsitzende von PoP Moves, einem internationalen Forschungsnetzwerk zu Performances des Populären. Ihr erstes Buch mit dem Titel Boucan. Devenir quelqu'un dans le milieu afro wurde 2021 bei den Presses Universitaires du Midi veröffentlicht."
  thumbnail: /assets/images/steil.jpeg
  CV: /assets/pdf/steil-CV-publi.pdf
  category: team

-
  role: professor
  id: christoph-vatter
  name: Christoph Vatter
  description:
    fr: "**Christoph Vatter** est professeur de communication économique interculturelle, spécialisé dans la théorie culturelle et sciences de la communication à l'université Friedrich-Schiller de Iéna. Il a étudié les études culturelles françaises et la communication interculturelle, les langues romanes et l'allemand comme langue étrangère à l'Université de la Sarre et à l'Université Laval (Québec/Canada). Il a obtenu son doctorat en 2008 dans le cadre d'une co-tutelle de thèse de l'Université de la Sarre et de l'Université de Lorraine. De 2010 à 2017, il a été professeur junior en communication interculturelle à l'Université de la Sarre. Après un poste de professeur suppléant en études régionales et culturelles romanes à l'université Martin Luther de Halle, il travaille depuis octobre 2021 à l'université d'Iéna. Ses domaines de prédilection en matière de recherche et d'enseignement sont la communication interculturelle, la diversité et l'interaction, les cultures de la mémoire, l'analyse interculturelle des médias, la francophonie (Canada, Afrique subsaharienne), les relations culturelles franco-allemandes"
    en: "**Christoph Vatter** is Professor of Intercultural Business Communication with a focus on cultural theory and communication research at Friedrich Schiller University in Jena. He studied French cultural studies and intercultural communication, Romance studies and German as a foreign language at Saarland University and Université Laval (Québec/Canada). He received his doctorate in 2008 as part of a co-tutelle de thèse from Saarland University and the Université de Lorraine. From 2010 to 2017, he was a junior professor for intercultural communication at Saarland University. After a substitute professorship for Romance regional and cultural studies at Martin Luther University Halle, he has been at the University of Jena since October 2021. His research and teaching focuses on intercultural communication, diversity and interaction, cultures of memory, intercultural media analysis, Francophonie (Canada, sub-Saharan Africa), German-French cultural relations."
    de: "**Christoph Vatter** ist Professor für Interkulturelle Wirtschaftskommunikation mit Schwerpunkt Kulturtheorie und Kommunikationsforschung an der Friedrich-Schiller-Universität Jena. Er hat an der Universität des Saarlandes und der Université Laval (Québec/Kanada) französische Kulturwissenschaften und interkulturelle Kommunikation, Romanistik und Deutsch als Fremdsprache studiert. Er promovierte 2008 im Rahmen einer co-tutelle de thèse der Universität des Saarlandes und der Université de Lorraine. 2010 bis 2017 war er Juniorprofessor für interkulturelle Kommunikation an der Universität des Saarlandes. Nach einer Vertretungsprofessur für Romanische Landes- und Kulturwissenschaften an der Martin-Luther-Universität Halle ist er seit Oktober 2021 an der Universität Jena tätig. Seine Schwerpunkte in Forschung und Lehre liegen in den Bereichen interkulturelle Kommunikation, Diversität und Interaktion, Erinnerungskulturen, interkulturelle Medienanalyse, Frankophonie (Kanada, Subsahara-Afrika), deutsch-französische Kulturbeziehungen."
  email: christoph.vatter@uni-jena.de
