-
  role: professor
  id: christoph-vatter
  name:   Christoph Vatter
  description:
    fr: Christoph Vatter a étudié dans le domaine des études culturelles françaises et de la communication interculturelle, de la langue et de la littérature françaises et de l'allemand comme langue étrangère à l'Université de la Sarre et à l'Université Laval (Québec). Il a fait son doctorat à l'Université de la Sarre et à l'Université Paul Verlaine (France) et a obtenu son diplôme en 2008. De 2010 à 2017, il a été professeur de communication interculturelle à l'Université de la Sarre et depuis 2017, il est professeur intérimaire à l’Université Martin Luther à Halle. Ses principaux domaines d'activité dans la recherche et l'enseignement sont la communication interculturelle, la gestion et la formation interculturelles, ainsi que les études culturelles et médiatiques françaises.
    en: Christoph Vatter has studied French Cultural Studies and Intercultural Communication, French language and literature and German as a foreign language at the Saarland University and the University Laval (Québec). He did his doctoral research at the Saarland University and the University Paul Verlaine (France) and graduate 2008. 2010-2017 he was Junior-Professor of Intercultural Communication at the Saarland University and since 2017 he is interim professor at the Martin Luther University Halle. His major fields of activity in research and teaching are intercultural business communication, intercultural management and training, and French cultural and media studies. 
    de: Christoph Vatter hat an der Universität des Saarlandes und der Universität Laval (Québec) französische Kulturwissenschaften und interkulturelle Kommunikation, französische Sprache und Literatur sowie Deutsch als Fremdsprache studiert. Er promovierte an der Universität des Saarlandes und an der Universität Paul Verlaine (Frankreich) und machte 2008 seinen Abschluss. 2010-2017 war er Juniorprofessor für Interkulturelle Kommunikation an der Universität des Saarlandes und seit 2017 ist er Vertretungsprofessor an der Martin-Luther-Universität Halle. Seine Tätigkeitsschwerpunkte in Forschung und Lehre sind interkulturelle Geschäftskommunikation, interkulturelles Management und Training sowie französische Kultur- und Medienwissenschaften.
  email: c.vatter@mx.uni-saarland.de
  url: https://www.uni-saarland.de/lehrstuhl/vatter/dr-christoph-vatter.html
  
-
  role: professor
  id: clemens-zimmermann
  name:   Clemens Zimmermann
  description:
    fr: Clemens Zimmermann a étudié l’histoire, les sciences politiques et les études germaniques à Tübingen, Fribourg et Heidelberg. La thèse de doctorat de 1981/3 portait sur les problèmes de gouvernance de l’absolutisme éclairé et des protestations sociales des populations rurales. Avec son habilitation à Heidelberg de 1991, Zimmermann se tourna vers les questions fondamentales de la politique de logement au niveau de l’État et des municipalités dans l’Empire allemand, ainsi que vers le développement historique urbain. Depuis 2000, il est professeur à la Chaire d’Histoire de la Culture et des Médias de l’Université de la Sarre dont les principaux domaines de recherche sont l’histoire urbaine et médiatique européenne depuis le début des temps modernes, les cultures médiatiques, la recherche journalistique et l’histoire cinématographique.
    en: Clemens Zimmermann studied history, political science and German studies in Tübingen, Freiburg and Heidelberg. The doctoral thesis of 1981/3 dealt with problems of the governance of the enlightened-absolutist regime and social protests of rural populations. With the Heidelberg habilitation thesis of 1991, Zimmermann turned to basic questions of housing policy at state and municipal level in the German Empire as well as topics of historical urban development. Since 2000, he has been a professor at the newly established Chair of Cultural and Media History at the University of Saarland. His main areas of research are European urban and media history since the early modern period, media cultures, journalism research as well as film and cinema history.
    de: Clemens Zimmermann studierte in Tübingen, Freiburg und Heidelberg Geschichte, Politikwissenschaft und Germanistik. Die Promotionsarbeit von 1981/3 behandelte Probleme der Governance des aufgeklärt-absolutistischen Regimes und soziale Proteste ländlicher Bevölkerungen. Mit der Heidelberger Habilitationsschrift von 1991 wandte sich Zimmermann Grundfragen der Wohnungspolitik auf staatlicher und kommunaler Ebene im deutschen Kaiserreich sowie Themen der historischen Stadtentwicklung zu. Seit 2000 als Professor auf den neu eingerichteten Lehrstuhl für Kultur- und Mediengeschichte an der Universität des Saarlandes berufen, liegen seine wissenschaftlichen Schwerpunkte auf der europäischen Stadt- und Mediengeschichte seit der Frühen Neuzeit, auf Medienkulturen, Journalismusforschung sowie Film- und Kinogeschichte.
 email: cl.zimmermann@mx.uni-saarland.de
 url: http://www.kmg.uni-saarland.de/~zimmermann/index.htm
 
-
  role: post-doc
  id: gunter-mahlerwein
  name: Gunter Mahlerwein
  description:
    fr: Après avoir étudié la musique, l’histoire médiévale et moderne, la musicologie et l’histoire de l’art, Gunter Mahlerwein a travaillé pendant de nombreuses années comme professeur de musique et historien indépendant. Depuis 2009, il enseigne au Département d’histoire de l’Université de Mayence (2011-2015) et travaille depuis 2017 en tant qu’assistant de recherche au Département d’histoire culturelle et médiatique de l’Université de la Sarre. Ses travaux, qui se concentrent sur l’histoire sociale et culturelle, sont souvent liés au thème de l’espace (village, ville, région) et couvrent la période du 17ème au 20ème siècle. Ses premiers travaux sur l’histoire des médias et les cultures des jeunes prennent en compte l’aspect spatial. Dans le projet actuel, il traite de manière comparative des séries télévisées pour enfants des années 60 en Europe occidentale.
    en: After studying music and studying medieval and modern history, musicology and art history, Gunter Mahlerwein worked for many years as a freelance music teacher and historian. Since 2009 he has been teaching at the Department of History of the University Mainz, 2011-2015 and again since 2017 he works as a research assistant at the Department of Cultural and Media History of the Saarland University. His works, which focus on social and cultural history, are often related to the theme of space (village, city, region) and cover the period from the 17th to the late 20th century. First works on media history and youth cultures focused on the spatial aspect. In the current project, he deals with children's television series of the 60s in the Western European comparison.
    de: Nach einem Musikstudium und dem Studium der Mittleren und Neueren Geschichte, Musikwissenschaft und Kunstgeschichte arbeitete Gunter Mahlerwein viele Jahre als freischaffender Musiklehrer und Historiker. Seit 2009 übernahm er Lehraufträge am Historischen Seminar der Universität Mainz, 2011-2015 und erneut seit 2017 arbeitet er als wissenschaftlicher Mitarbeiter am Lehrstuhl für Kultur- und Mediengeschichte der Universität des Saarlandes. Seine im Schwerpunkt sozial- und kulturhistorischen Arbeiten sind häufig mit dem Thema des Raumes verbunden (Dorf, Stadt, Region) und umfassen den Zeitraum 17. bis spätes 20. Jahrhundert. Erste Arbeiten zu Mediengeschichte und Jugendkulturen nehmen den Raumaspekt mit auf. Im laufenden Projekt befasst er sich mit Kinderfernsehserien der 60er Jahre im westeuropäischen Vergleich  
  email: gunter.mahlerwein@uni-saarland.de
  url: http://www.kmg.uni-saarland.de/~mahlerwein/index.htm
  
-
  role: post-doctorat
  id: maude-williams
  name: Maude Williams
  description:
    fr: Maude Williams a étudié l’histoire et les études interculturelles dans différents cursus franco-allemands universitaires. Elle a travaillé à l’université de la Sarre dans un projet de recherche franco-allemand portant sur les évacuations de la région frontalière pendant la Seconde Guerre mondiale dans lequel s’ancrait sa thèse en cotutelle (Sorbonne Université/Eberhard Karl Universität Tübingen) qu’elle a obtenue en 2016. Après s’être intéressée aux conflits franco-allemands du XXe siècle et aux mécanismes de communication en temps de guerre, ses recherches s’orientent actuellement vers l’histoire culturelle d’après-guerre en France et en Allemagne et notamment les échanges musicaux franco-allemands.
    en: Maude Williams has studied history and cross-cultural studies in various Franco-German university programs. She worked at the University of Saarland in a Franco-German research project on evacuations of the border region during the Second World War, in which her thesis was supervised (Sorbonne University / Eberhard Karl Universität Tübingen). She graduate in 2016. After being interested in the Franco-German conflicts of the twentieth century and communication mechanisms in wartime, her research is currently focused on the post-war cultural history in France Germany and especially the Franco-German musical exchanges.
    de: Maude Williams hat Geschichte an der Université de Lorraine und der Universität des Saarlandes studiert und zwei Masterabschlüsse in Geschichte und interkulturelle Studien an der Université Lumière Lyon 2 und an der Albert-Ludwig Universität Freiburg i.B. abgeschlossen. 2013-2016 arbeitete sie an der Universität des Saarlandes in einem deutsch-französischen Forschungsprojekt zu Evakuierungen der Grenzregion während des Zweiten Weltkriegs, in dem sie 2016 ihre Dissertation in Cotutelle (Sorbonne Université/Eberhard Karl Universität Tübingen) abschloss. Neben deutsch-französischen Konflikten des 20. Jahrhunderts und Kommunikationsmechanismen in Kriegszeiten liegen ihre Forschungsinteressen in der Kulturgeschichte der Nachkriegszeit in Frankreich und Deutschland und insbesondere im deutsch-französischen Transfer populärer Musik.
  email: maude.williams@uni-saarland.de
  url: https://www.uni-saarland.de/lehrstuhl/zeitgeschichte/mitarbeiter/m-williams/zur-person.html
  
-
  role: phd
  id: richard-legay
  name: Richard Legay
  description:
    fr: Richard Legay est doctorant au C²DH (Centre luxembourgeois d'histoire contemporaine et numérique) de l'Université du Luxembourg, où il mène des recherches, sous la direction du professeur Andreas Fickers, sur l'histoire transnationale des stations de radio commerciales et la culture de masse dans les années 60. Ses intérêts de recherche comprennent l'histoire des médias, en particulier l'histoire de la radio, et l'histoire publique et numérique. Il est titulaire d'une maîtrise en Histoire de l'Europe contemporaine de l'Université du Luxembourg et d'un M.Phil en histoire publique et patrimoine culturel du Trinity College de Dublin.
    en: Richard Legay is a PhD Candidate at the C²DH (Luxembourg Centre for Contemporary and Digital History) at the University of Luxembourg, where he is conducting research, under the supervision of Prof. Dr. Andreas Fickers, on the transnational history of commercial radio stations and popular culture in the 60s. His research interests are in Media History, especially Radio History, and in Public & Digital History. He holds a MA in Contemporary European History from the University of Luxembourg and a M.Phil in Public History & Cultural Heritage from Trinity College Dublin.
    de: Richard Legay ist Doktorand am C²DH (Luxembourg Centre for Contemporary and Digital History) der Universität Luxemburg, wo er unter der Leitung von Prof. Dr. Andreas Fickers zur transnationalen Geschichte kommerzieller Radiostationen und Populärkultur in den 1960er Jahren arbeitet. Seine Forschungsinteressen liegen in der Mediengeschichte, insbesondere der Radiogeschichte, und in der Public & Digital History. Er hat einen MA in zeitgenössischer europäischer Geschichte von der Universität Luxemburg und einen M.Phil in Public History & Cultural Heritage vom Trinity College Dublin.
  email: richard.legay@uni.lu
  url: https://www.c2dh.uni.lu/de/people/richard-legay
  
-
  role: phd
  id: aline-maldener
  name: Aline Maldener
  description:
    fr: Aline Maldener, Diplomkulturwissenschaftlerin, a suivi des études d’histoires culturelle à l'Université de la Sarre à Sarrebruck et des études cinématographiques et théâtrales au Trinity College à Dublin. Sa thèse porte sur la représentation des jeunes consommateurs dans les médias dans les magazines de la jeunesse allemande et britannique des années 1960 et 1970. Entre 2014 et 2018, elle a été chercheuse associée et chargée de cours au Département d'histoire culturelle et médiatique de l'Université de la Sarre. Ses intérêts de recherche portent sur l'histoire des médias, l'histoire de la jeunesse et de la culture populaire, l'histoire des femmes et des hommes ainsi que sur l'histoire de la Sarre aux XIXe et XXe siècles.
    en: Aline Maldener, Diplomkulturwissenschaftlerin, has studied Cultural Studies at Saarland university focusing on cultural and media history from the 19th century to the present time. She finished her studies 2012 with a diploma degree. Her diploma thesis was a comparative and transnational analysis of the young consumer’s image in contemporary youth magazines of the 1960s and 1970s in Great Britain and Germany. From 2014 to 2018 Aline Maldener has been a research associate at the chair of cultural and media history at Saarland university. Her research and publishing focuses on the history of European youth media, the history of popular culture, film and cinema history, and women’s and gender history, mainly in the twentieth century.
    de: Aline Maldener, Diplomkulturwissenschaftlerin, hat Historisch Orientierte Kulturwissenschaften an der Universität des Saarlandes in Saarbrücken sowie Film- und Theaterwissenschaften am Trinity College in Dublin studiert. Ihre Diplomarbeit beschäftigte sich mit der medialen Repräsentation des jugendlichen Konsumenten in deutschen und britischen Jugendzeitschriften der 1960er und 70er Jahre. Zwischen 2014 und 2018 war sie wissenschaftliche Mitarbeiterin und Dozentin am Lehrstuhl für Kultur- und Mediengeschichte der Universität des Saarlandes. Ihre Forschungsinteressen liegen in der Mediengeschichte, der Geschichte von Jugend- und Populärkultur, der Frauen- und Gendergeschichte sowie der saarländischen Landesgeschichte des 19. und 20. Jahrhunderts. 
  email: aline.maldener@uni-saarland.de
  url: http://www.kmg.uni-saarland.de/~maldener/index.htm
  
-
  role: phd
  id: ann-kristin-kurberg
  name: Ann-Kristin Kurberg
  description:
    fr: De 2012 à 2018, Ann-Kristin Kurberg a suivi le cursus d’enseignement bilingue franco-allemand en histoire et Lettres à l'Université de la Sarre et l'Université de Lorraine. De 2016 à 2018, elle  été assistante étudiante au Département d'histoire contemporaine européenne de l'Université de la Sarre. Son mémoire s’instituait "Sur le bon chemin? - Les succès électoraux locaux du Front National depuis 1995 et l'impact sur les jumelages franco-allemand Rastatt-Orange et Herne-Hénin-Beaumont ". Depuis 2018 elle travaille comme collaboratrice scientifique au sein du projet de recherche DFG/FNR « culture de masse transnationale – L’Europe dans les ‘longues’ années 1960 ».
    en: From 2012 to 2018, Ann-Kristin Kurberg completed the German-French bilingual teaching degree in History and French at the University of Saarland and the Université de Lorraine. From 2016 to 2018 she was a student assistant at the Department of European Contemporary History at the University of Saarland. For her exam she wrote on the topic "On the right path? - The local election successes of the Front National since 1995 and the impact on the German-French town twinnings Rastatt-Orange and Herne-Hénin-Beaumont ". Since 2018 she is working in the DFG/FNR research project “Popular Culture Transnational – Europe in the long 1960s”.
    de: Ann-Kristin Kurberg absolvierte von 2012 bis 2018 den deutsch-französischen bilingualen Lehramtsstudiengang in den Fächern Geschichte und Französisch an der Universität des Saarlandes und der Université de Lorraine. Von 2016 bis 2018 war sie studentische Hilfskraft am Lehrstuhl für Europäische Zeitgeschichte an der Universität des Saarlandes. Ihre Staatsexamensarbeit verfasste sie zu dem Thema „Auf dem rechten Weg? - Die Kommunalwahlerfolge des Front National seit 1995 und die Auswirkungen auf die deutsch-französischen Städtepartnerschaften Rastatt-Orange und Herne-Hénin-Beaumont“. Seit 2018 ist sie Wissenschaftliche Mitarbeiterin im DFG/FNR Forschungsprojekt „Populärkultur Transnational. Europa in den langen 1960er Jahren“. 
  email: ann.kurberg@uni-saarland.de

-
