-

  role: phd
  id: sylvi-siebler
  name: Sylvi Siebler
  description:
    fr: "De 2013 à 2017, **Sylvi Siebler** a étudié l’histoire et la communication interculturelle à l’Université de la Sarre. Elle a ensuite suivi, de 2017 à 2020, le cursus Histoire comparée de l'époque moderne, spécialité Europe de l'Ouest, à l'Université de Fribourg-en-Brisgau. En 2020, elle a obtenu un master en histoire avec un mémoire sur les images des résistantes et collaboratrices dans la série historique Un Village Français. De 2020 à 2022, elle a travaillé comme assistante scientifique au Pôle France de l’Université de la Sarre (rédaction et organisation d'événements). Outre les milieux alternatifs de gauche et le mouvement des communes, ses intérêts de recherche portent sur l'histoire des femmes et du genre ainsi que sur la représentation de l'histoire dans les médias populaires, notamment dans les films et les séries."
    en: "**Sylvi Siebler** studied History, French Cultural Studies and Intercultural Communication at Saarland University from 2013 to 2017 and Comparative Modern History with a focus on Western Europe at the University of Freiburg from 2017 to 2020. She wrote her master’s thesis on the topic ‘Between Résistance and Collaboration. Images of Women in the TV Series Un Village Français’. From 2020 to 2022, she worked as a research assistant at the Frankreichzentrum / Pôle France of Saarland University, as both an editor and event organiser. Her research interests include left-wing alternative milieus and the commune movement, women's and gender history, and the representation of history in popular media, especially films and series."
    de: "**Sylvi Siebler** studierte von 2013 bis 2017 an der Universität des Saarlandes Geschichte, Interkulturelle Kommunikation und Französische Kulturwissenschaft sowie von 2017 bis 2020 Vergleichende Geschichte der Neuzeit mit dem Schwerpunkt Westeuropa an der Albert-Ludwigs-Universität Freiburg. Ihre Masterarbeit schrieb sie zum Thema „Zwischen Résistance und Kollaboration. Frauenbilder in der TV-Serie Un Village Français (2009–2017)“. Von 2020 bis 2022 arbeitete sie als wissenschaftliche Mitarbeiterin im Frankreichzentrum der Universität des Saarlandes (Redaktion und Veranstaltungsorganisation). Ihre Forschungsaktivitäten konzentrieren sich auf das linke Alternativmilieu und die Kommunebewegung, Frauen- und Gendergeschichte sowie Geschichtsdarstellung in populären Medien, insbesondere in Film und Serien."
  thumbnail: /assets/images/siebler.jpeg
  CV: /assets/pdf/siebler-CV-publi.pdf
  category: team

-
  role: associate member
  id: vitus-sproten
  name: Vitus Sproten
  description:
    fr: "**Vitus Sproten** est doctorant au Centre d'histoire contemporaine et numérique de l'Université du Luxembourg. Il fait son doctorat sur les échanges de culture populaire portant sur les médias dans la région entre Maas et Rhin (Maastricht-Liège-Aachen) entre 1955 et 1990. Il se concentre sur les festivals de la région ainsi que sur les nouvelles radios libres. Sproten est également chercheur au Centre d'histoire de la Belgique de l'Est (ZOG), centre de recherche historique régional de la Communauté germanophone de Belgique."
    en: "**Vitus Sproten** is a PhD student at the Center for Contemporary and Digital History at the University of Luxembourg. He is doing his PhD on pop culture exchanges on media in the area between Maas and Rhine (Maastricht-Liège-Aachen) in the period from 1955 to 1990. He focuses on the festivals of the region as well as the emerging free radio stations. Sproten is also researcher at the Center for East Belgian History (ZOG), a regional historical research center in the German-speaking Community of Belgium."
    de: "**Vitus Sproten** ist Doktorand am Centre for Contemporary and Digital History der Universität Luxemburg. Dort promoviert er zum popkulturellen Austausch über Medien im Raum zwischen Maas und Rhein (Maastricht-Lüttich-Aachen) in der Zeit von 1955 bis 1990. Er fokussiert sich hierbei auf die Festivals der Region sowie die aufkommenden freien Radiosender. Sproten ist ebenfalls wissenschaftlicher Mitarbeiter des Zentrums für Ostbelgische Geschichte (ZOG), ein regionalhistorisches Forschungszentrum in der Deutschsprachigen Gemeinschaft Belgiens."
