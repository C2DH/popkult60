-
  role: phd
  id: julia-wack
  name: Julia Wack
  description:
    fr: "**Julia Wack** a suivi des études d’histoire, d'histoire de l’Art, d'archéologie et de gestion culturelle à Cologne (D) et Maastricht (NL), avec comme spécialité l’art contemporain, la communication et le patrimoine culturel, suivi par 15 ans d’organisation et de contribution à des projets d’exposition importants, des publications, des séries et festivals de film en Allemagne, aux Pays-Bas, en Belgique, en Suisse, en Roumanie, en France et au Luxembourg. Dernièrement commissaire d'expositions au Mudam et chargée de communication au Festival CinEast (Luxembourg), ses intérêts principaux de recherche sont  la culture populaire, la performance artistique, le film et l'esthétique. Dans le cadre de Popkult60, elle étudie l’œuvre des clubs des amateurs de film des années 60 dans la Grande Région."
    en: "**Julia Wack** studied History, Art History, Archaeology and Cultural Management in Cologne (D) and Maastricht (NL), focusing on contemporary art, communication and heritage; followed by 15 years of organising and contribution to large scale exhibition projects, publications, film series and festivals in Germany, The Netherlands, Belgium, Switzerland, Romania, France and Luxembourg. Most recently Régisseur des expositions at Mudam and Communication Coordinator of CinEast Film Festival (both Luxembourg), her main research interests are Popular Culture, Performance, Film and Esthetics. Within Popkult60, she is researching the work of amateur film clubs of the 1960s in the Greater Region."
    de: "**Julia Wack** studierte Geschichte, Kunstgeschichte, Archäologie und Kulturmanagement an den Universitäten Köln (D) und Maastricht (NL), mit Fokus auf Kunst nach 1945, Kommunikation und Kulturerbe, gefolgt von 15 Jahren Organisation von und Beträgen zu diversen groß angelegten Ausstellungsprojekten, Publikationen, Filmserien und -festivals in Deutschland, den Niederlanden, Belgien, der Schweiz, Rumänien, Frankreich und Luxemburg Zuletzt Régisseur des expositions am Mudam und Communication Coordinator des CinEast Filmfestivals (beide in Luxemburg), sind ihre Hauptforschungsinteressen Populärkultur, Performance, Film und Aesthetik. Innerhalb von PopKult60 untersucht sie mit der Arbeit von Amateurfilmclubs der 60er Jahre in der Großregion."
  email: julia.wack@uni.lu
  thumbnail: /assets/images/Julia-Wack.JPG
  CV: /assets/pdf/Wack-CV-publi.pdf
  category: team
-
  role: post-doc
  id: maude-williams
  name: Maude Williams
  description:
    fr: "**Maude Williams** a étudié l’histoire et les études interculturelles dans différents cursus franco-allemands universitaires. Elle a travaillé à l’université de la Sarre dans un projet de recherche franco-allemand portant sur les évacuations de la région frontalière pendant la Seconde Guerre mondiale dans lequel s’ancrait sa thèse en cotutelle (Sorbonne Université/Eberhard Karl Universität Tübingen) qu’elle a obtenue en 2016. Après s’être intéressée aux conflits franco-allemands du XXe siècle et aux mécanismes de communication en temps de guerre, ses recherches s’orientent actuellement vers l’histoire culturelle d’après-guerre en France et en Allemagne et notamment les échanges musicaux franco-allemands."
    en: "**Maude Williams** has studied history and cross-cultural studies in various Franco-German university programs. She worked at the University of Saarland in a Franco-German research project on evacuations of the border region during the Second World War, in which her thesis was supervised (Sorbonne University / Eberhard Karl Universität Tübingen). She graduate in 2016. After being interested in the Franco-German conflicts of the twentieth century and communication mechanisms in wartime, her research is currently focused on the post-war cultural history in France Germany and especially the Franco-German musical exchanges."
    de: "**Maude Williams** hat Geschichte und interkulturelle Studien an verschiedenen Universitäten in Deutschland und Frankreich studiert. 2013-2016 arbeitete sie an der Universität des Saarlandes in einem deutsch-französischen Forschungsprojekt zu Evakuierungen der Grenzregion während des Zweiten Weltkrieges, in dem sie 2016 ihre Dissertation im Cotutelle-Verfahren (Sorbonne Université/Eberhard Karl Universität Tübingen) abschloss. Neben deutsch-französischen Konflikten des 20. Jahrhunderts und Kommunikationsmechanismen in Kriegszeiten liegen ihre Forschungsinteressen in der Kulturgeschichte der Nachkriegszeit in Frankreich und Deutschland und insbesondere im deutsch-französischen Transfer populärer Musik."
