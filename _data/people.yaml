  name: Sonja Kmec
  description:
    fr: Sonja Kmec a étudié l'histoire au Centre Universitaire du Luxembourg, à Paris IV-Sorbonne, à Glasgow-Strathclyde et à Durham. Elle a fait sa thèse de doctorat à l'Université d'Oxford et a été diplômée en 2004. En tant que postdoc, elle a fait partie du projet « Lieux de mémoire » dirigé par Michel Margue à l'Université du Luxembourg. Depuis 2010, elle est professeure associée d'histoire et d'études culturelles à l'Université du Luxembourg. Ses domaines de recherche sont l'étude de l'identité et de la mémoire, les études de genre, la culture de masse et la culture matérielle
    en: Sonja Kmec has studied history at the Centre Universitaire du Luxembourg, Paris IV-Sorbonne, Glasgow-Strathclyde and Durham. She did her doctoral research at the University of Oxford and graduated in 2004. As postdoc, she was part of the „Lieux de mémoire“ project led by Michel Margue at the University of Luxembourg. Since 2010, she is associate professor in history and cultural studies at the University of Luxembourg. Her fields of research are identity and memory studies, gender studies, popular and material culture.
