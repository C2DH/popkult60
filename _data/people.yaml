-

  role: phd
  id: antonia-schlotter
  name: Antonia Schlotter
  description:
    fr: "Antonia Schlotter a étudié l'histoire et l'archéologie de 2014 à 2021 ainsi qu'une maîtrise en histoire avec une spécialisation en histoire de l'Europe de l'Est à l'Université Johannes Gutenberg de Mayence. Dans son mémoire de maîtrise, elle a traité des causes et des manifestations des émeutes du choléra dans l'Empire russe au XIXe siècle. Depuis 2016, elle travaille dans diverses chaires et à l'Académie des sciences et de la littérature de Mayence en tant qu'étudiante et assistante de recherche et depuis 2020 sur la conception d'une exposition muséale sur le thème 'Cinéma à la campagne - Histoire des médias ruraux du début du XXe siècle à ce jours'. Outre l'histoire sociale, culturelle et médicale, ses intérêts de recherche portent également sur l'histoire des médias. Depuis mars 2022, elle se vouer à l'histoire transnationale des jeux de société des années 1960 et 1970."
    en: "Antonia Schlotter studied from 2014-2021 history and archeology and got a master's degree in history with a focus on Eastern European history at the Johannes Gutenberg University in Mainz. In her master's thesis she dealt with the causes and manifestations of the cholera riots in the Russian Empire in the 19th century. Since 2016 she has worked at various chairs at the university and at the Academy of Sciences and Literature Mainz as a student and research assistant and since 2020 on the conception of a museum exhibition on the topic 'Cinema in the Countryside - Rural Media History from the early 20th century to the present day'. In addition to social, cultural and medical history, her research interests also lie in media history. Since March 2022 she has devoted herself to the transnational history of board games of the 1960s and 1970s."
    de: "Antonia Schlotter studierte von 2014-2021 Geschichte und Archäologie sowie im Master Geschichte mit dem Schwerpunkt auf der osteuropäischen Geschichte an der Johannes Gutenberg-Universität Mainz. In ihrer Masterarbeit beschäftigte sie sich mit den Ursachen und Erscheinungsformen der Cholera-Unruhen im Russländischen Reich des 19. Jahrhunderts. Seit 2016 arbeitete sie an verschiedenen Lehrstühlen sowie der Akademie der Wissenschaften und der Literatur Mainz als studentische und wissenschaftliche Hilfskraft und seit 2020 an der Konzeption einer Museumsausstellung zum Thema 'Kino auf dem Land – Ländliche Mediengeschichte vom frühen 20. Jahrhundert bis heute'. Neben sozial-, kultur- und medizingeschichtlichen Themen liegen ihre Forschungsinteressen auch in der Mediengeschichte. Seit März 2022 widmet sie sich der transnationalen Geschichte des Gesellschaftsspiels der 60er und 70er Jahre."
  email: antonia.schlotter@gmx.de
