  role: associate member
  id: jasmin-nicklas
  name: Jasmin Nicklas
  description:
    fr: "**Jasmin Nicklas** est depuis 2015 collaboratrice scientifique au sein de la chaire d'Histoire Européenne Contemporaine à l'Université de la Sarre. Elle a écrit son travail de master sous la direction des professeurs Rainer Hudemann et Dietmar Hüser sur l’évacuation de la région frontalière franco-allemande au début de la Seconde Guerre mondiale. Celui-ci s’ancrait dans le projet de recherche DFG/ANR 'Evacuations de la région frontalière franco-allemande pendant la Seconde Guerre mondiale'. Elle effectue sa thèse, 'Baby you can drive my car – VW Käfer und Citroën 2CV auf dem Weg vom Konsumprodukt zum Kultobjekt. Eine deutsch-französische Transfergeschichte' sous la direction de Dietmar Hüser et Hélène Miard-Delacroix."
    en: "**Jasmin Nicklas** has been a research assistant at the Department of European Contemporary History at the University of Saarland since 2015. She wrote her master's thesis under the direction of Rainer Hudemann and Dietmar Hüser on the evacuation of psychiatric institutions in the German-French border area at the beginning of the Second World War. The work is located in the research group project 'Evacuations in the Franco-German border area during the Second World War' funded by the DFG and ANR. Her dissertation 'Baby you drive my car - VW Beetle and Citroën 2CV on the way from the consumer product to a cult object. A German-French transfer history' is directed by Dietmar Hüser and Hélène Miard-Delacroix."
    de: "**Jasmin Nicklas** ist seit 2015 wissenschaftliche Mitarbeiterin am Lehrstuhl für Europäische Zeitgeschichte an der Universität des Saarlandes. Ihre Masterarbeit schrieb sie unter der Leitung von Rainer Hudemann und Dietmar Hüser über die Evakuierung von psychiatrischen Institutionen im deutsch-französischen Grenzraum zu Beginn des Zweiten Weltkrieges. Die Arbeit verortet sich in dem von der DFG und ANR finanzierten Forschergruppenprojekt 'Evakuierungen im deutsch-französischen Grenzgebiet während des Zweiten Weltkrieges'. Ihre Dissertation 'Baby you can drive my car – VW Käfer und Citroën 2CV auf dem Weg vom Konsumprodukt zum Kultobjekt. Eine deutsch-französische Transfergeschichte' bearbeitet sie unter der Leitung von Dietmar Hüser und Hélène Miard-Delacroix."
