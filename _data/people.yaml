  role: professor
  id: dietmar-hueser
  name: Dietmar Hüser
  description:
    fr: "De 2004 à 2013, **Dietmar Hüser** a occupé la Chaire d‘Histoire de l'Europe de l'Ouest (19ème/20ème siècle) à l'Université de Kassel et travaille depuis comme Professeur d'Histoire Européenne Contemporaine à l'Université de la Sarre. Les axes centraux de ses recherches sont l'histoire française après 1945, les relations (politiques) franco-allemandes et occidentales européennes, les comparaisons (sociales) et les transferts (culturels) ainsi que certains aspects de l'intégration européenne et de l'histoire internationale. Ses projets en cours traitent du rôle des produits, des phénomènes et des pratiques de la culture populaire dans la transformation sociale et politique après la Seconde Guerre mondiale. Depuis 2017 il est directeur du Pôle France de l'Université de la Sarre et est le responsable principal du collège doctoral franco-allemand-luxembourgeois 'Histoire interdisciplinaire internationale - Perspectives franco-allemandes au XXème siècle'."
    en: "From 2004 to 2013, **Dietmar Hüser** held the Chair of History of Western Europe (19th/20th century) at the University of Kassel and since then has been working as Professor of European Contemporary History at the University of Saarland. Central research axes are French history after 1945, German-French and Western European (political) relations, (social) comparisons and (cultural) transfers as well as aspects of European integration and international history. Ongoing projects address the role of popular cultural products, phenomena and practices in social and political transformation after the Second World War. Since 2017, he is director of the France Center of Saarland University, and since 2017 he is responsible for the German-French-Luxembourg Doctoral College 'International History of Interdisciplinary. German-French-European Perspectives in the 20th Century'."
    de: "**Dietmar Hüser** hatte von 2004 bis 2013 den Lehrstuhl für Geschichte Westeuropas (19./20. Jahrhundert) an der Universität Kassel inne und arbeitet seitdem als Professor für Europäische Zeitgeschichte an der Universität des Saarlandes. Zentrale Forschungsachsen sind neben der Geschichte Frankreichs nach 1945 die deutsch-französischen und westeuropäischen (politischen) Beziehungen, (gesellschaftliche) Vergleiche und (kulturellen) Transfers sowie Aspekte der Europäischen Integration und der Internationalen Geschichte. Laufende Projekte behandeln die Rolle von Produkten, Phänomenen und Praktiken aus dem Bereich der Populärkultur für gesellschaftliche und politische Umbrüche nach dem Zweiten Weltkrieg. Seit 2017 fungiert er als Leiter des Frankreichzentrums der Universität des Saarlandes, zudem ist er seit 2017 federführend verantwortlich für das deutsch-französisch-luxemburgische Doktorandenkolleg 'Internationale Geschichte interdisziplinär – Deutsch-französisch-europäische Perspektiven im 20. Jh.'"
  email: dietmar.hueser@uni-saarland.de
