  id: benoit-majerus
  name:   Benoît Majerus
  description:
    fr: Benoît Majerus est professeur associé d’histoire européenne à l’Université du Luxembourg. Ses recherches portent sur l’histoire de l’occupation pendant les deux guerres mondiales et l’histoire de la psychiatrie au XXe siècle. Il a une émission de radio mensuelle sur les bandes dessinées sur [Radio Campus Bruxelles](radio.grandpapier.org).
    en: Benoît Majerus is Associate Professor of European History at the University of Luxembourg. His research focuses on the history of occupation during the two world wars and the history of psychiatry in the 20th century. He has a monthly radio show on comics on [Radio Campus Bruxelles](radio.grandpapier.org).
    de:Benoît Majerus ist Associate Professor für Europäische Geschichte an der Universität Luxemburg. Er forscht hauptsächlich zur Geschichte der Besatzungen während den zwei Weltkriegen und der Geschichte der Psychiatrie im 20. Jahrhundert. Er hat eine monatliche Radiosendung über Comics auf [Radio Campus Bruxelles](radio.grandpapier.org).
  email: benoit.majerus@uni.lu
