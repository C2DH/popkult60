  id: julia-wack
  name: Julia Wack
  description:
    fr: Julia Wack a suivi des études d’histoire, histoire des Arts, archéologie et gestion culturelle à Cologne et Maastricht, spécialisé dans l’art contemporain, la communication et le patrimoine culturel, suivi de 15 ans d’organisation et de contribution à des projets d’exposition, des publications, des séries et festivals de film en Allemagne, aux Pays-Bas, en Belgique, en Suisse, en Roumanie, en France et au Luxembourg (Projekt Migration, Festival of Colours, A Common Dialect, Manifesta 9, Eppur si Muove. Actuellement Commissaire des Expositions au Mudam et chargée de communication du Festival CinEast (Luxembourg), ses intérêts principaux de recherche sont la culture de masse, la performance, le film et l’esthétique.
    en: Julia Wack studied History, Art History, Archaeology and Cultural Management in Cologne and Maastricht, focusing on contemporary art, communication and heritage; followed by 15 years of organising and contribution to large scale exhibition projects, publications, film series and festivals in Germany, The Netherlands, Belgium, Switzerland, Romania, France and Luxembourg (Projekt Migration, Festival of Colours, A Common Dialect, Manifesta 9, Eppur si Muove). Currently Régisseur des expositions at Mudam and Communication Coordinator of CinEast Film Festival (both Luxembourg), her main research interests are Popular Culture, Performance, Film and Esthetics.
    de: Julia Wack studierte Geschichte, Kunstgeschichte, Archäologie und Kulturmanagement an den Universitäten Köln und Maastricht mit Fokus auf Kunst nach 1945, Kommunikation und Kulturerbe, gefolgt von 15 Jahren Organisation von und Beträgen zu diversen groß angelegten Ausstellungsprojekten, Publikationen, Filmserien und -festivals in Deutschland, den Niederlanden, Belgien, der Schweiz, Rumänien, Frankreich und Luxemburg (Projekt Migration, Festival of Colours, A Common Dialect, Manifesta 9, Eppur si Muove). Aktuell Régisseur des expositions am Mudam und Communication Coordinator des CinEast Filmfestivals (beide in Luxemburg), ihre Hauptforschungsinteressen sind Populärkultur, Performance, Film und Ästhetik.
