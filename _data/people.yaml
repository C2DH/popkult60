-
    role: phd
    id: matthias-hoefer
    name: Matthias Höfer
    description:
      fr: "**Matthias Höfer** est doctorant au Centre for Contemporary and Digital History (C²DH) à Luxembourg, où il étudie, dans le cadre du projet PopKult60, la publicité pour les appareils techniques tels que les téléviseurs, les tourne-disques et les radios des années 1960 en Allemagne, en France et au Luxembourg. Il s'intéresse surtout à l'histoire des médias et de la communication. Il a terminé son master d'histoire à l'université de Bamberg en 2021 avec une thèse sur les rituels de pénitence publics au 13ième siècle, en se concentrant sur leur rôle comme formes de communication publique et de résolution de conflits dans une société semi-orale. Il a également obtenu un bachelor en histoire et en sciences de la communication en 2019. Dans sa thèse de bachelor, il a étudié un événement médiatique transnational pendant la guerre de Sept Ans"
      en: "**Matthias Höfer** is a PhD researcher at the Centre for Contemporary and Digital History (C²DH) in Luxembourg, were he works with advertisements from 1960s Germany, France and Luxembourg for technical devices like televisions, record players and radios in affiliation with the PopKult60 project. His interest mainly lies within the field of media and communication history. He obtained his master’s in history at the University of Bamberg in 2021 with a thesis about public rituals of penance in the 13th century, focusing on their role as public forms of communication and conflict-resolution in a semi-oral society. He also completed a bachelor’s in history and communication science in 2019. His bachelor’s thesis investigated a transnational media-event during the Seven Years’ War."
      de: "**Matthias Höfer** ist Doktorand am Centre for Contemporary and Digital History (C²DH) in Luxemburg, wo er sich im Rahmen des PopKult60-Projekts mit Werbung für technische Geräte wie Fernseher, Plattenspieler und Radios aus den 1960er Jahren in Deutschland, Frankreich und Luxemburg beschäftigt. Sein Interesse liegt vor allem im Bereich der Medien- und Kommunikationsgeschichte. Sein Masterstudium der Geschichte an der Universität Bamberg schloss er 2021 mit einer Arbeit über öffentliche Bußrituale im 13. Jahrhundert ab, wobei er sich auf deren Rolle als öffentliche Kommunikations- und Konfliktlösungsformen in einer semi-oralen Gesellschaft konzentrierte. Außerdem schloss er 2019 einen Bachelor in Geschichte und Kommunikationswissenschaft ab. In seiner Bachelorarbeit untersuchte er ein transnationales Medienereignis während des Siebenjährigen Krieges."
    email: matthias.hoefer@uni.lu
    thumbnail: /assets/images/matthias-hoefer.jpeg
    CV: /assets/pdf/Hoefer-CV-publi.pdf
    category: team

-
  role: professor
  id: sonja-kmec
  name: Sonja Kmec
  description:
    fr: "**Sonja Kmec** a étudié l‘histoire au Centre Universitaire du Luxembourg, à Paris IV-Sorbonne, à Glasgow-Strathclyde et à Durham. Elle a fait sa thèse de doctorat à l'Université d'Oxford et a été diplômée en 2004. En tant que postdoc, elle a fait partie du projet « Lieux de mémoire » dirigé par Michel Margue à l'Université du Luxembourg. Depuis 2010, elle est professeure associée d'histoire et d'études culturelles à l'Université du Luxembourg. Ses domaines de recherche sont l'étude de l'identité et de la mémoire, les études de genre, la culture de masse et la culture matérielle."
    en: "**Sonja Kmec** has studied history at the Centre Universitaire du Luxembourg, Paris IV-Sorbonne, Glasgow-Strathclyde and Durham. She did her doctoral research at the University of Oxford and graduated in 2004. As postdoc, she was part of the „Lieux de mémoire“ project led by Michel Margue at the University of Luxembourg. Since 2010, she is associate professor in history and cultural studies at the University of Luxembourg. Her fields of research are identity and memory studies, gender studies, popular and material culture."
    de: "**Sonja Kmec** hat Geschichte am Centre Universitaire du Luxembourg, an der Paris IV-Sorbonne, in Glasgow-Strathclyde und in Durham studiert. Sie promovierte 2004 an der Universität Oxford und schloss ihr Studium 2004 als Postdoc im Rahmen des Projekts \"Lieux de mémoire\" von Michel Margue an der Universität Luxemburg ab. Seit 2010 ist sie Dozentin für Geschichte und Kulturwissenschaften an der Universität Luxemburg. Ihre Forschungsschwerpunkte sind Identitäts- und Gedächtnisforschung, Gender Studies, Populäre und Materielle Kultur."
