  role: associate member
  id: melanie-bardian
  name: Melanie Bardian
  description:
    fr: "**Melanie Bardian** a étudié les études culturelles historiques à l'Université de la Sarre à Sarrebruck. Depuis octobre 2015, elle est doctorante au Département d'histoire contemporaine européenne de l'Université de la Sarre. Elle y travaille comme assistante de recherche depuis octobre 2017. Sous la direction du professeur Dietmar Hüser, elle a traité pour son mémoire de l'histoire de l'Institut germano-américain de Sarrebruck. Son projet de thèse **L'Amérique en Sarre de 1957 à 1983. Institutions, débats, perspectives** s'appuie sur son mémoire. Ses intérêts de recherche sont principalement le transfert culturel et l'histoire récente de la Sarre."
    en: "**Melanie Bardian** studied historical cultural studies at Saarland University in Saarbrücken. She has been a PhD student at the Department of European Contemporary History at the University of Saarland since October 2015. She has been working there as a research assistant since October 2017. Under the direction of Professor Dietmar Hüser, she worked on the history of the German-American Institute in Saarbrücken in her diploma thesis. The dissertation project America at the Saar 1957-1983. Institutions, debates, perspectives builds on her thesis. Her research interests are mainly cultural transfer research and the recent history of Saarland."
    de: "**Melanie Bardian** studierte Historisch orientierte Kulturwissenschaften an der Universität des Saarlandes in Saarbrücken. Seit Oktober 2015 ist sie Doktorandin am Lehrstuhl für Europäische Zeitgeschichte an der Universität des Saarlandes. Dort ist sie seit Oktober 2017 als wissenschaftliche Mitarbeiterin beschäftigt. Unter der Leitung von Professor Dietmar Hüser befasste sie sich in ihrer Diplomarbeit mit der Geschichte des Deutsch-Amerikanischen Instituts in Saarbrücken. Das Dissertationsprojekt „Amerika an der Saar 1957–1983: Institutionen, Debatten, Perspektiven“ knüpft an ihre Abschlussarbeit an. Ihre Forschungsinteressen liegen vor allem in der Kultur-Transfer-Forschung sowie der jüngeren saarländischen Landesgeschichte."
