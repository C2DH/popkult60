-
  role: professor
  id: machteld venken
  name: Machteld Venken
  description:
    fr: "**Machteld Venken** est professeur d'histoire transnationale contemporaine au Centre d'histoire contemporaine et numérique du Luxembourg (C²DH). Elle a étudié les langues et cultures slaves, les études européennes et l'histoire en Belgique, en Pologne et en Ukraine. Elle a obtenu son doctorat en 2008 à l'Université catholique de Louvain (Belgique) et son habilitation en 2018 à l'Université de Vienne (Autriche). Elle a été chercheuse principale de huit projets de recherche financés dans quatre pays européens. Elle a rejoint l'Université du Luxembourg en novembre 2019 après avoir bénéficié d'une bourse de visite au Imre Kertesz Kolleg / Institute of Advanced Studies de l'Université Friedrich Schiller à Jena (Allemagne) et d'une bourse Attract Brains for Brussels à la Vrije Universiteit Brussels (Belgique). Ses principaux intérêts de recherche sont les histoires transnationales, transrégionales et comparatives de l'Europe, la migration, les zones frontalières, l'histoire orale, l'histoire des familles et des enfants, et la science participative."
    en: "**Machteld Venken** is a Professor of Contemporary Transnational History at the Luxembourg Centre for Contemporary and Digital History (C²DH). She studied Slavic Languages and Cultures, European Studies and History in Belgium, Poland and Ukraine. Venken earned her PhD in 2008 at the Catholic University of Leuven (Belgium) and her habilitation in 2018 at the University of Vienna (Austria). She has been a Principal Investigator of eight research projects funded in four European countries. She joined the University of Luxembourg in November 2019 after a Visiting Scholarship at the Imre Kertesz Kolleg / Institute of Advanced Studies at the Friedrich Schiller University of Jena (Germany) and an Attract Brains for Brussels Fellowship at the Vrije Universiteit Brussels (Belgium). Her main research interests are transnational, transregional and comparative histories of Europe, migration, borderlands, oral history, the history of families and children, and citizen science."
    de: "**Machteld Venken** ist Professorin für zeitgenössische transnationale Geschichte am Luxembourg Centre for Contemporary and Digital History (C²DH). Sie studierte slawische Sprachen und Kulturen, Europäische Studien und Geschichte in Belgien, Polen und der Ukraine. Venken promovierte 2008 an der Katholischen Universität Leuven (Belgien) und habilitierte sich 2018 an der Universität Wien (Österreich). Sie war Principal Investigator von acht Forschungsprojekten, die in vier europäischen Ländern finanziert wurden. Nach einem Gaststipendium am Imre Kertesz Kolleg / Institute of Advanced Studies an der Friedrich-Schiller-Universität Jena (Deutschland) und einem Attract Brains for Brussels Fellowship an der Vrije Universiteit Brüssel (Belgien) ist Venken seit November 2019 an der Universität Luxemburg tätig. Ihre Forschungsschwerpunkte sind transnationale, transregionale und vergleichende Geschichte Europas, Migration, Grenzgebiete, Oral History, die Geschichte von Familien und Kindern sowie Citizen Science."
  email: machteld.venken@uni.lu
