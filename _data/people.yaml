  id: ann-kristin-kurberg
  name: Ann-Kristin Kurberg
  description:
    fr: "De 2012 à 2018, **Ann-Kristin Kurberg** a suivi le cursus d’enseignement bilingue franco-allemand en histoire et Lettres à l'Université de la Sarre et l'Université de Lorraine. De 2016 à 2018, elle  été assistante étudiante au Département d'histoire contemporaine européenne de l'Université de la Sarre. Son mémoire s’instituait 'Sur le bon chemin? - Les succès électoraux locaux du Front National depuis 1995 et l'impact sur les jumelages franco-allemand Rastatt-Orange et Herne-Hénin-Beaumont'. Depuis 2018 elle travaille comme collaboratrice scientifique au sein du projet de recherche DFG/FNR 'culture de masse transnationale – L’Europe dans les ‘longues’ années 1960'."
    en: "From 2012 to 2018, **Ann-Kristin Kurberg** completed the German-French bilingual teaching degree in History and French at the University of Saarland and the Université de Lorraine. From 2016 to 2018 she was a student assistant at the Department of European Contemporary History at the University of Saarland. For her exam she wrote on the topic 'On the right path? - The local election successes of the Front National since 1995 and the impact on the German-French town twinnings Rastatt-Orange and Herne-Hénin-Beaumont'. Since 2018 she is working in the DFG/FNR research project 'Popular Culture Transnational – Europe in the long 1960s'."
    de: "**Ann-Kristin Kurberg** absolvierte von 2012 bis 2018 den deutsch-französischen bilingualen Lehramtsstudiengang in den Fächern Geschichte und Französisch an der Universität des Saarlandes und der Université de Lorraine. Von 2016 bis 2018 war sie studentische Hilfskraft am Lehrstuhl für Europäische Zeitgeschichte an der Universität des Saarlandes. Ihre Staatsexamensarbeit verfasste sie zu dem Thema 'Auf dem rechten Weg? - Die Kommunalwahlerfolge des Front National seit 1995 und die Auswirkungen auf die deutsch-französischen Städtepartnerschaften Rastatt-Orange und Herne-Hénin-Beaumont'. Seit 2018 ist sie Wissenschaftliche Mitarbeiterin im DFG/FNR Forschungsprojekt 'Populärkultur Transnational. Europa in den langen 1960er Jahren'."
