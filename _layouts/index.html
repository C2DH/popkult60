<script>
  var sentences = [
    {% for sentence in page.sentences %}
    " âˆ™ {{sentence}}",
    {% endfor %}  
  ],
  el = document.getElementById('fillme');

  console.log(sentences)

  // modify slightly each sentence
  function tick(){
    var _sentences = sentences.concat([]);

    for (var i = 0, l = sentences.length; i < l; i++) {

      var previous = i == 0? sentences[l - 1]: sentences[i - 1];
      _sentences[i] = previous[previous.length-1] + sentences[i].substring(0, sentences[i].length - 1);

      //var previous = i == 0? sentences[l - 1]: sentences[i - 1];
      //_sentences[i] =  sentences[i].substring(1, sentences[i].length - 1) + previous[0];
      //console.log(i, previous, sentences[i], _sentences[i])
      
    }

    sentences = _sentences;
    // console.log(sentences);

    el.innerHTML = sentences.join('<br/>');
    setTimeout(tick, Math.random()*50 + 50);
  }

  tick();

</script>
