<nav id='nav-menu'>
  <div class='container-fluid'>
    <div class='row'>
      <div id='popkult-logo'>
        <img src="{{'/assets/images/popkult60-logo.png' | relative_url}}">
      </div>
    </div>
    <div class='row no-gutters'>
    {% for link in site.data.navigation.primary.links %}
      <div class='col-sm-3'>
        <a class="nav-link text-center {% if page.link == link.href %} active {% endif %} {% if page.activelink == link.href %} active {% endif %}"
          {% if page.lang == site.default_lang %}
            href='{{link.href | relative_url}}'
          {% else %}
            href='{{page.lang | relative_url}}{{link.href}}'
          {% endif %}>{% assign key=link.title%}{% include t.html %}
        </a>
      </div>
    {% endfor %}
    </div>

  </div>
</nav>
