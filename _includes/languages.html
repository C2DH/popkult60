<ul class="navbar-nav">
<li class="nav-item dropdown active" id="navbarDropdown">
  <a class="nav-link dropdown-toggle" href="#"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {% assign key=page.lang %}{% include t.html%}
  </a>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
    {% for lang in site.languages %}
      <a class='dropdown-item {% if lang == page.lang %} active {% endif %}'
          {% if lang == site.default_lang %}
            href='{{site.absolute_base_url}}{{page.link}}'
          {% else %}
            href='{{site.absolute_base_url}}/{{lang}}{{page.link}}'
          {% endif %}>{% assign key=lang %}{% include t.html%}</a>
    {% endfor %}
  </div>
</li>
</ul>
